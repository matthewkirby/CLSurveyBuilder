[General]
log10Mcut = 12.5
# Setting the pivot to -1 with dynamically set it to the median
rich_pivot = 5.67e14
mgas_pivot = 0.70e15
# simtype options: synth, real, synth10
simtype = synth


# Readd back in obs scatter
synth_catalog = sdss9_noobs

[SurveyInfo]
Nclusters = 30
area = 10000000
zlo = 0.1
zhi = 0.3
zhmf = 0.2

[Cosmology]
OmM = 0.286
OmL = 0.714
H0  = 100.0

[MCMC]
# Shorter runtimes are like 1500 steps
burnin_length = 1500
run_length = 2000
#priorfile = mock_sdss_style.ini
#priorfile = forecast.ini
priorfile = realpriors.ini
# Prior options: mantz, simet, both, none, forecast
prior = mantz
lookuptable = lookuptable_m200m_5.67e+14_40.00_0.167obs_extended.dat

